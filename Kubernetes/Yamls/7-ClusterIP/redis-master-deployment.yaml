# Deployment
# redis-master-deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-master
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
      role: master
      tier: backend
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:   
      containers:
      - name: master
        image: k8s.grc.io/redis:e2e
        resources:
          requests:
            cpu: 100m
            memory: 100mi
        ports:
        - containerPort: 6379
